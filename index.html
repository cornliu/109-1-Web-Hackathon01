<!DOCTYPE html>
<html>
    <head>
        <title>My Calendar</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Signika:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body class="Theme-black">
        <h1>My Calendar</h1>
        <div>
            <input type="text" placeholder="Type something..." id="cal-input"></input>
            <input type="color" id="cal-color"></input>
            <button id="cal-button" onclick="addevent(this)">Add to Calendar</button>
        </div>
        <div id="framework">
            <table id='Cal-main'>
                <tr class="Cal-title-row">
                  <td>Sunday</td>
                  <td>Monday</td>
                  <td>Tuesday</td>
                  <td>Wednesday</td>
                  <td>Thursday</td>
                  <td>Friday</td>
                  <td>Saturday</td>
                </tr>
                <tr class="Cal-content-row">
                  <td class='date' onclick="test(this)">4</td>
                  <td class='date' onclick="test(this)">5</td>
                  <td class='date' onclick="test(this)">6</td>
                  <td class='date' onclick="test(this)">7</td>
                  <td class='date' onclick="test(this)">8</td>
                  <td class='date' onclick="test(this)">9</td>
                  <td class='date' onclick="test(this)">10</td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' onclick="test(this)">11</td>
                    <td class='date' onclick="test(this)">12</td>
                    <td class='date' onclick="test(this)">13</td>
                    <td class='date' onclick="test(this)">14</td>
                    <td class='date' onclick="test(this)">15</td>
                    <td class='date' onclick="test(this)">16</td>
                    <td class='date' onclick="test(this)">17</td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' onclick="test(this)">18</td>
                    <td class='date' onclick="test(this)">19</td>
                    <td class='date' onclick="test(this)">20</td>
                    <td class='date' onclick="test(this)">21</td>
                    <td class='date' onclick="test(this)">22</td>
                    <td class='date' onclick="test(this)">23</td>
                    <td class='date' onclick="test(this)">24</td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' onclick="test(this)">25</td>
                    <td class='date' onclick="test(this)">26</td>
                    <td class='date' onclick="test(this)">27</td>
                    <td class='date' onclick="test(this)">28</td>
                    <td class='date' onclick="test(this)">29</td>
                    <td class='date' onclick="test(this)">30</td>
                    <td class='date' onclick="test(this)">31</td>
                </tr>
              </table>
        </div>
        <div>
            <button class="ChooseTheme" id="Theme-black"></button>
            <button class="ChooseTheme" id="Theme-red"></button>
            <button class="ChooseTheme" id="Theme-blue"></button>
            <button class="ChooseTheme" id="Theme-purple"></button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
